<div id="sg-report-manage-detail" ng-class="isReportDetailVisible ? '' : 'sg-report-manage-detail-hide'" ng-if="!isReportDetailFirstTime">

    <div class="sg-report-manage-detail-fake" ng-click="hideReportDetail()">

    </div>
    <div ng-class="isReportDetailVisible ? 'sg-report-manage-detail-container' : 'sg-report-manage-detail-container-hide'" ng-if="!isReportDetailFirstTime">

        <div class="sg-report-manage-detail-header-right-close-btn" ng-click="hideReportDetail()">

        </div>

        <div class="sg-report-manage-detail-top">
            <div class="sg-report-manage-detail-top-solved-img" ng-if="currentReport.solvedAt"></div>
            <div class="sg-report-manage-detail-top-unsolved-img" ng-if="!currentReport.solvedAt"></div>
            <div class="sg-report-manage-detail-top-solved" ng-if="currentReport.solvedAt"> {{'solved' | translate}}
            </div>
            <div class="sg-report-manage-detail-top-unsolved" ng-if="!currentReport.solvedAt"> {{'unsolved' | translate}}</div>

        </div>
        <div class="sg-report-manage-detail-body">
            <div class="sg-report-manage-detail-body-body">
                {{currentReport.body}}
            </div>

            <div class="sg-report-manage-detail-body-bottom">
                <div class="sg-report-manage-detail-body-bottom-user-img" ng-if="currentReport.author &&currentReport.author.userImages.length > 0" ng-style="{'background-image': 'url('+ (currentReport.author.userImages[0].image | imageUrl) + ')'}"></div>
                <div class="sg-report-manage-detail-body-bottom-user-img" ng-if="!currentReport.author ||currentReport.author.userImages.length == 0"></div>
                <div class="sg-report-manage-detail-top-nick">{{currentReport.nick}}</div>
                <div class="sg-report-manage-detail-body-crated-at">
                    {{currentReport.createdAt | microTimeToDate}}
                </div>
            </div>

        </div>

        <div class="sg-report-manage-detail-reply">
            <textarea name="" id="" cols="30" rows="10" ng-model="form.reply"></textarea>

            <div class="sg-report-manage-detail-bottom-notification">
                <div class="sg-report-manage-detail-bottom-notification-item">
                    <div class="sg-report-manage-detail-bottom-notification-item-img sms">

                    </div>
                    <div class="sg-report-manage-detail-bottom-notification-item-text">
                        {{'smsNotification'|translate}}
                    </div>
                </div>
                <div class="sg-report-manage-detail-bottom-notification-item">
                    <div class="sg-report-manage-detail-bottom-notification-item-img email">

                    </div>
                    <div class="sg-report-manage-detail-bottom-notification-item-text">
                        {{'emailNotification'|translate}}
                    </div>
                </div>
                <div class="sg-report-manage-detail-bottom-notification-item">
                    <div class="sg-report-manage-detail-bottom-notification-item-img push">

                    </div>
                    <div class="sg-report-manage-detail-bottom-notification-item-text">
                        {{'pushNotification'|translate}}
                    </div>
                </div>
            </div>
        </div>

        <div class="sg-report-manage-detail-bottom">
            <button class="sg-report-manage-detail-bottom-save-btn sgc-btn-action" ng-click="solveReport()">
                {{'complete'|translate}}
            </button>
            <!--<button class="sg-report-manage-detail-bottom-exit-btn sg-cancel-btn" ng-click="hideReportDetail()">-->
                <!--{{'close'|translate}}-->
            <!--</button>-->
        </div>

    </div>

</div>
