<div class="container" data-ng-controller="SessionCtrl">
    <div class="row">
        <div class="col-md-12 sg-top-margin">
            <div class="col-md-3 col-sm-3"></div>
            <div class="col-md-6 col-sm-6">
                <h2 style="text-align: center; padding: 40px 0 20px 0; font-weight: bold;">{{ 'changePass' | translate }}</h2>
                <form class="form-horizontal" data-ng-submit="vm.changePass()" name="form" novalidate>
                    <div class="form-group" data-ng-class="{'has-error': vm.isInvalid(form.newPass)}">
                        <label for="newPass" class="col-lg-2 control-label">{{ 'newPass' | translate }}</label>
                        <div class="col-lg-10">
                            <input type="password"
                                   class="form-control input-lg"
                                   id="newPass"
                                   name="newPass"
                                   data-ng-model="vm.form.newPass"
                                   data-ng-focus="form.newPass.$focus = true"
                                   data-ng-blur="form.newPass.$focus = false"
                                   placeholder="{{ 'newPass' | translate }}"
                                   data-ng-required="true">
                            <span class="help-block" data-ng-show="vm.isInvalid(form.newPass)">
                                {{ vm.getFormError(form.newPass.$error) | translate }}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-lg btn-primary">{{ 'changePass' | translate }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
