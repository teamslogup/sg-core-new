<div class="container" data-ng-controller="SessionCtrl">
    <div class="row">
        <div class="col-md-12 sg-top-margin">
            <div class="col-md-3 col-sm-3"></div>
            <div class="col-md-6 col-sm-6">
                <h2 style="text-align: center; padding: 40px 0 20px 0; font-weight: bold;">{{ 'findPass' | translate }}</h2>
                <form class="form-horizontal" data-ng-submit="vm.findPass()" name="form" novalidate>
                    <div class="form-group" data-ng-class="{'has-error': vm.isInvalid(form.email)}">
                        <label for="email" class="col-lg-2 control-label">{{ 'email' | translate }}</label>
                        <div class="col-lg-10">
                            <input type="text"
                                   class="form-control input-lg"
                                   id="email"
                                   name="email"
                                   data-ng-model="vm.form.email"
                                   data-ng-focus="form.email.$focus = true"
                                   data-ng-blur="form.email.$focus = false"
                                   placeholder="{{ 'email' | translate }}"
                                   data-ng-required="true">
                            <span class="help-block" data-ng-show="vm.isInvalid(form.email)">
                              {{ vm.getFormError(form.email.$error) | translate }}
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="button" ui-sref="session.login" class="btn btn-lg btn-default">{{ 'cancel' | translate }}</button>
                            <button type="submit" class="btn btn-lg btn-primary">{{ 'findPass' | translate }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
