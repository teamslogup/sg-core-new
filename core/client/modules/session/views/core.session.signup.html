<div class="sg-core-login-wrap" data-ng-controller="SessionCtrl">
    <div class="row">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-6 col-sm-6">
            <h2 style="text-align: center; padding: 40px 0 20px 0; font-weight: bold;">{{ 'singUp' | translate }}</h2>
            <form class="form-horizontal" name="form" data-ng-submit="vm.signup(form)" novalidate>
                <div class="form-group" data-ng-class="{'has-error': vm.isInvalid(form.email)}">
                    <label for="email" class="col-sm-4 control-label">{{ 'email' | translate }}</label>
                    <div class="col-sm-8">
                        <input type="email"
                               data-ng-model="vm.form.email"
                               class="form-control"
                               id="email"
                               name="email"
                               data-ng-focus="form.email.$focus = true"
                               data-ng-blur="form.email.$focus = false"
                               placeholder="{{ 'signUpEmail' | translate }}"
                               data-ng-required="true">
                        <span class="help-block" data-ng-show="vm.isInvalid(form.email)">
                            {{ vm.getFormError(form.email.$error) | translate }}
                        </span>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': vm.isInvalid(form.nick)}">
                    <label for="email" class="col-sm-4 control-label">{{ 'nick' | translate }}</label>
                    <div class="col-sm-8">
                        <input type="nick"
                               name="nick"
                               data-ng-focus="form.nick.$focus = true"
                               data-ng-blur="form.nick.$focus = false"
                               data-ng-model="vm.form.nick"
                               data-ng-minlength="vm.STD.user.minNickLength"
                               data-ng-maxlength="vm.STD.user.maxNickLength"
                               class="form-control"
                               id="nick"
                               placeholder="{{ 'signUpNick' | translate }}"
                               data-ng-required="true">
                        <span class="help-block" data-ng-show="vm.isInvalid(form.nick)">
                            {{ vm.getFormError(form.nick.$error) | translate }}
                        </span>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': vm.isInvalid(form.pass)}">
                    <label for="pass" class="col-sm-4 control-label">{{ 'pass' | translate }}</label>
                    <div class="col-sm-8">
                        <input type="password"
                               name="pass"
                               data-ng-minlength="vm.STD.user.minSecretLength"
                               data-ng-focus="form.pass.$focus = true"
                               data-ng-blur="form.pass.$focus = false"
                               data-ng-model="vm.form.pass"
                               class="form-control"
                               id="pass"
                               placeholder="{{ 'passExplain' | translate }}"
                               data-ng-required="true">
                        <span class="help-block" data-ng-show="vm.isInvalid(form.pass)">
                            {{ vm.getFormError(form.pass.$error) | translate }}
                        </span>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': vm.isInvalid(form.repass)}">
                    <label for="repass" class="col-sm-4 control-label">{{ 'rePass' | translate }}</label>
                    <div class="col-sm-8">
                        <input type="password"
                               name="repass"
                               data-ng-minlength="vm.STD.user.minSecretLength"
                               data-ng-focus="form.repass.$focus = true"
                               data-ng-blur="form.repass.$focus = false"
                               data-ng-model="vm.form.repass"
                               class="form-control"
                               id="repass"
                               placeholder="{{ 'rePass' | translate }}"
                               data-ng-required="true">
                        <span class="help-block" data-ng-show="vm.isInvalid(form.repass)">
                            {{ vm.getFormError(form.repass.$error) | translate }}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default" data-ng-disabled="form.$invalid">{{ 'singUp' | translate }}</button>
                        <div style="margin-top:10px;">
                            <p>회원가입을 하시면 <a ui-sref="privacy">개인정보취급방침</a> 및 <a ui-sref="service">이용약관</a>에 동의한 것으로 간주됩니다.</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-sm-3"></div>
    </div>
</div>
