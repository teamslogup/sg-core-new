<div class="sg-alert-dialog" ng-if="vm.isDialogVisible">
    <div class="sg-alert-dialog-container">
        <!--<div class="sg-alert-dialog-top">-->
        <!--<div class="sg-alert-dialog-top-text">{{alertTitle}}</div>-->
        <!--</div>-->
        <div class="sg-alert-dialog-body">
            <div class="sg-alert-dialog-body-text">{{alertMsg}}</div>
        </div>
        <div class="sg-alert-dialog-bottom">
            <div class="sg-alert-dialog-bottom-container">
                <button class="sg-alert-dialog-bottom-container-close-btn" ng-click="closeDialog()"
                        ng-if="isCloseBtnVisible && !alertAction" autofocus>
                    확인
                </button>
                <button class="sg-alert-dialog-bottom-container-cancel-btn" ng-click="closeDialog()"
                        ng-if="isCloseBtnVisible && alertAction ">
                    취소
                </button>
                <button class="sg-alert-dialog-bottom-container-action-btn" ng-click="action()" ng-if="alertAction">
                    {{alertAction}}
                </button>
            </div>

        </div>
    </div>
</div>
